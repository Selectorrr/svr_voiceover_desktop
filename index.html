<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="
          default-src 'self';
          script-src 'self' https://cdn.jsdelivr.net;
          style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
          font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com;
          img-src 'self' data:;
        ">
    <title>SVR_VOICEOVER</title>
    <!-- Bootstrap CSS + Icons + Animate -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #titleBar {
            position: sticky;
            top: 0;
            z-index: 1000;
            -webkit-app-region: drag;
            height: 32px;
            width: 100%;
            background-color: var(--bs-body-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            border-bottom: 1px solid var(--bs-border-color);
        }

        #titleBar .no-drag,
        button, input, select, .form-control, .form-select, .input-group-text {
            -webkit-app-region: no-drag;
        }

        #titleBar .btn {
            border: none !important;
            box-shadow: none !important;
            background: transparent;
            padding: 0 4px;
        }

        .rotate-icon {
            transition: transform .3s ease;
        }

        .collapsed + .rotate-icon {
            transform: rotate(0);
        }

        .rotate-icon {
            transform: rotate(90deg);
        }

        .bi-info-circle-fill {
            cursor: pointer;
        }

        .container {
            padding-top: 32px;
        }
    </style>
</head>
<body class="bg-body text-body">
<div id="titleBar">
    <div class="d-flex align-items-center">
        <i class="bi bi-mic-fill me-1"></i><span>SVR_VOICEOVER</span>
    </div>
    <div class="d-flex no-drag">
        <button id="themeToggle" class="btn btn-sm"><i class="bi bi-sun-fill"></i></button>
        <button id="minimizeBtn" class="btn btn-sm mx-1"><i class="bi bi-dash-lg"></i></button>
        <button id="closeBtn" class="btn btn-sm"><i class="bi bi-x-lg"></i></button>
    </div>
</div>

<div class="container pt-4">
    <form id="run-form" class="row g-3 needs-validation" novalidate>

        <!-- API Key -->
        <div class="col-md-6">
            <label for="api_key" class="form-label small">
                <i class="bi bi-key-fill me-1"></i>Ключ доступа
            </label>
            <div class="input-group input-group-sm">
                <input type="text" id="api_key" class="form-control form-control-sm" required
                       placeholder="Ключ доступа">
                <span class="input-group-text info-trigger" data-info="Ваш уникальный API-ключ из личного кабинета.">
            <i class="bi bi-info-circle-fill"></i>
          </span>
                <div class="invalid-feedback">Укажите API-ключ</div>
            </div>
        </div>

        <!-- Формат -->
        <div class="col-md-6">
            <label for="ext" class="form-label small">
                <i class="bi bi-file-earmark-music-fill me-1"></i>Формат
            </label>
            <div class="input-group input-group-sm">
                <select id="ext" class="form-select form-select-sm" required>
                    <option value="ogg" selected>ogg</option>
                    <option value="wav">wav</option>
                    <option value="flac">flac</option>
                    <option value="aiff">aiff</option>
                    <option value="au">au</option>
                    <option value="raw">raw</option>
                </select>
                <span class="input-group-text info-trigger"
                      data-info="Выберите формат выходного файла (по звуковой библиотеке SoundFile).">
            <i class="bi bi-info-circle-fill"></i>
          </span>
                <div class="invalid-feedback">Укажите формат</div>
            </div>
        </div>

        <!-- Дополнительные настройки -->
        <div class="col-12">
            <a class="btn btn-link p-0 small collapsed" data-bs-toggle="collapse" href="#advancedOptions"
               role="button" aria-expanded="false">
                <i class="bi bi-sliders rotate-icon me-1"></i>Доп. настройки
            </a>
            <div class="collapse mt-2 animate__animated animate__fadeIn" id="advancedOptions">
                <div class="card p-3">
                    <div class="row g-3">
                        <!-- Размер группы -->
                        <div class="col-md-3">
                            <label for="batch_size" class="form-label x-small">
                                <i class="bi bi-stack me-1"></i>Размер партии
                            </label>
                            <div class="input-group input-group-sm">
                                <input type="number" id="batch_size"
                                       class="form-control form-control-sm"
                                       value="20" min="1">
                                <span class="input-group-text info-trigger"
                                      data-info="Сколько фраз обрабатывать за раз.">
                    <i class="bi bi-info-circle-fill"></i>
                  </span>
                            </div>
                        </div>
                        <!-- Потоки -->
                        <div class="col-md-3">
                            <label for="n_jobs" class="form-label x-small">
                                <i class="bi bi-gear-fill me-1"></i>Потоки
                            </label>
                            <div class="input-group input-group-sm">
                                <input type="number" id="n_jobs"
                                       class="form-control form-control-sm"
                                       value="1" min="1">
                                <span class="input-group-text info-trigger"
                                      data-info="Число параллельных задач (по умолчанию один).">
                    <i class="bi bi-info-circle-fill"></i>
                  </span>
                            </div>
                        </div>
                        <!-- CSV-разделитель -->
                        <div class="col-md-3">
                            <label for="csv_delimiter" class="form-label x-small">
                                <i class="bi bi-slash me-1"></i>CSV-разделитель
                            </label>
                            <div class="input-group input-group-sm">
                                <input type="text" id="csv_delimiter"
                                       class="form-control form-control-sm"
                                       value="," maxlength="1">
                                <span class="input-group-text info-trigger"
                                      data-info="Символ-разделитель колонок в CSV (по умолчанию «,»).">
                    <i class="bi bi-info-circle-fill"></i>
                  </span>
                            </div>
                        </div>
                        <!-- Устройство -->
                        <div class="col-md-3">
                            <label for="device" class="form-label x-small">
                                <i class="bi bi-hdd-network-fill me-1"></i>Устройство
                            </label>
                            <div class="input-group input-group-sm">
                                <select id="device" class="form-select form-select-sm">
                                    <option value="CUDAExecutionProvider" selected>GPU (CUDA)</option>
                                    <option value="CPUExecutionProvider">CPU</option>
                                </select>
                                <span class="input-group-text info-trigger"
                                      data-info="Выберите устройство: GPU или CPU.">
                    <i class="bi bi-info-circle-fill"></i>
                  </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Рабочая папка -->
        <div class="col-md-12 d-flex align-items-center">
            <label for="workdir" class="form-label small me-2">
                <i class="bi bi-folder2-open me-1"></i>Рабочая папка
            </label>
            <input type="text" id="workdir" class="form-control form-control-sm me-2" placeholder="Не выбрано" readonly>
            <button id="chooseDirBtn" type="button" class="btn btn-outline-secondary btn-sm no-drag">Выбрать…</button>
        </div>

        <!-- Кнопки управления -->
        <div class="col-12 d-flex justify-content-end align-items-center">
            <button id="stopBtn" type="button" class="btn btn-danger btn-sm me-2 no-drag" disabled>
                <i class="bi bi-stop-fill"></i>
                <span id="stopSpinner" class="spinner-border spinner-border-sm ms-1 d-none"></span>
            </button>
            <button id="clearLogsBtn" type="button" class="btn btn-outline-secondary btn-sm me-2">
                <i class="bi bi-trash"></i>
            </button>
            <button id="runBtn" type="submit" class="btn btn-success btn-sm">
                <i class="bi bi-play-fill"></i>
                <span id="runSpinner" class="spinner-border spinner-border-sm ms-1 d-none"></span>
            </button>
        </div>
    </form>

    <!-- Прогресс-бар -->
    <div class="progress mb-3 d-none" id="progressBar" style="margin-top: 24px">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar" style="width:100%"></div>
    </div>

    <!-- Логи -->
    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-journal-text me-1"></i>Логи</span>
            <button id="copyLogsBtn" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-clipboard"></i>
            </button>
        </div>
        <pre id="logs" class="card-body"
             style="height:200px; overflow:auto; font-family:monospace; font-size:.85rem;"></pre>
    </div>
</div>

<!-- Модал подсказок -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подсказка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="infoModalBody"></div>
        </div>
    </div>
</div>

<!-- Toast контейнер -->
<div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1100;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer.js"></script>
</body>
</html>
